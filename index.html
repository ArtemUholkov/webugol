<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="img/global/favicon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="img/global/favicon.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="img/global/favicon.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="img/global/favicon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="img/global/favicon.png" />
    <link rel="icon" href="img/global/favicon.png" />
    <title>Webugol - Moneymaking</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header>
      <div class="header_wrapper">
        <div class="header_logo-wrapper">
          <a href="/">
            <img src="img/global/main-logo.svg" alt="logo" class="header_logo_img" />
          </a>
        </div>
        <div class="header_burger-wrapper">
          <div class="header_burger">
            <img src="img/main/burger.svg" alt="burger" class="burger_img" />
          </div>
        </div>
      </div>
    </header>
    <section class="popup">
      <div class="popup_wrapper">
        <div class="popup_header">
          <div class="header_wrapper">
            <div class="header_logo-wrapper">
              <a href="/">
                <img src="img/global/white-logo.svg" alt="logo" class="header_logo_img" />
              </a>
            </div>
            <div class="header_burger-wrapper">
              <div class="popup_burger">
                <img src="img/main/close.svg" alt="close" class="close-button" />
                <img src="img/main/search.svg" alt="search" class="search-button" />
              </div>
            </div>
          </div>
        </div>
        <div class="popup_links">
          <nav class="navbar">
            <a href="#"><span class="nav_number">01</span><span class="nav_text">MAIN</span></a>
            <a href="#"><span class="nav_number">02</span><span class="nav_text">about us</span></a>
            <a href="#"
              ><span class="nav_number">03</span><span class="nav_text">industries</span
              ><span class="nav_icon"><img src="img/main/arrow.svg" alt="icon" /></span
            ></a>
            <a href="#"
              ><span class="nav_number">04</span><span class="nav_text">services</span
              ><span class="nav_icon"><img src="img/main/arrow.svg" alt="icon" /></span
            ></a>
            <a href="#"><span class="nav_number">05</span><span class="nav_text">projects</span></a>
            <a href="#"
              ><span class="nav_number">06</span><span class="nav_text">blog</span
              ><span class="nav_icon"><img src="img/main/arrow.svg" alt="icon" /></span
            ></a>
            <a href="#"><span class="nav_number">07</span><span class="nav_text">contacts</span></a>
          </nav>
        </div>
      </div>
    </section>
    <section class="main">
      <video autoplay muted loop id="myVideo">
        <source src="img/main/video-bg.mp4" type="video/mp4" />
      </video>
      <div class="main_wrapper"></div>
    </section>
    <section class="logos"></section>
    <section class="numbers"></section>
    <section class="industries"></section>
    <section class="solutions"></section>
    <section class="team"></section>
    <section class="contact"></section>
    <section class="partners"></section>
    <footer></footer>
  </body>
  <script src="js/script.js"></script>
</html>
